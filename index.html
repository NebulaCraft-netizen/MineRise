<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineRise - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'marine-dark': '#0f172a',
                        'marine-medium': '#1e293b',
                        'marine-light': '#334155',
                        'marine-accent': '#0ea5e9',
                        'text-light': '#f8fafc',
                        'text-dark': '#cbd5e1',
                        'marine-darker': '#0a101e',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            background-image: url('background1.png') !important;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .overlay {
            background-color: rgba(15, 23, 42, 0.7);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav-button {
            padding: 13px 26px;
            border-radius: 100px;
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #f8fafc;
            text-decoration: none;
        }

        .nav-button:hover {
            background-color: #0ea5e9;
            color: #ffffff;
        }

        footer {
            background-color: rgba(15, 23, 42, 0.85);
            border-top: 1px solid #334155;
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        footer p {
            margin: 0.25rem 0;
        }

        .content {
            text-align: center;
            padding: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            color: #0ea5e9;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <header class="p-4 flex justify-center space-x-4">
            <a href="index.html" class="nav-button">Home</a>
            <a href="rules.html" class="nav-button">Rules</a>
        </header>

        <main class="flex-grow flex items-center justify-center">
            <div class="content">
                <h1 class="title">Welcome to MineRise</h1>
                <p class="subtitle">Built for the best, by the best.</p>
                <p class="subtitle">Join us and rise through the ranks in the ultimate Minecraft experience.</p>
            </div>
        </main>

        <footer>
            <p>© 2025 MineRise. All rights reserved. | Designed and powered by the MineRise Development Team.</p>
            <p>MineRise — Built for the best, by the best.</p>
        </footer>
    </div>
</body>
</html>
